<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Hunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/ajax.js"></script>

<body>
    <div id="header">
    </div>
    <h1 class='p-3 text-center text-light' id='title'>GIF Hunt Powered by <a class='noline' href='https://giphy.com/'>Giphy</a></h1>
    <div class="container">
        <label for="" class='form-label'>Search a GIF</label>
        <input type="text" class="form-control" id='gif'>
        <button class='btn btn-primary mt-2' id='checkbtn'><i class="fas fa-search"></i> Search </button>
        <hr>
        <div id="loading" class="hide">
            <img src="img/loader.gif" >
        </div>
    
    <div id="show" class="text-center mx-auto mb-5">
        <h2>Looking for a GIF???</h2>
        <img src="img/lets-find-out-neil-degrasse-tyson.gif">
    </div>

    </footer>
